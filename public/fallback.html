<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Manifest JSON-->
    <link rel="manifest" href="/manifest.json" />
    <!--Icons-->
    <link rel="icon" type="image/png" href="/Icons/16x16.png" />
    <link rel="icon" type="image/png" href="/Icons/24x24.png" />
    <link rel="icon" type="image/png" href="/Icons/32x32.png" />
    <link rel="icon" type="image/png" href="/Icons/64x64.png" />
    <link rel="icon" type="image/png" href="/Icons/128x128.png" />
    <link rel="icon" type="image/png" href="/Icons/128x128.png" />
    <link rel="icon" type="image/png" href="/Icons/192x192.png" />
    <link rel="icon" type="image/png" href="Icons/iOS192x192.png" />
    <link rel="icon" type="image/png" href="/Icons/512x512.png" />
    <!--Apple Touch Icons-->
    <link rel="apple-touch-icon" href="/Icons/iOS192x192.png" />

    <meta name="theme-color" content="#c96868" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta
      name="description"
      content="A Pomodoro Timer application to help with time management and productivity"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#c96868" />
    <meta name="apple-mobile-web-app-title" content="Halo Focus" />
    <title>Halo Focus</title>
  </head>
  <body>
    <div class="mainContent">
      <div>
        <img src="Icons/512x512.png" alt="Logo" height="80px" width="80px" />
      </div>
      <p class="line1 sour-gummy-fontName">Uh Oh!</p>
      <p class="line2 sour-gummy-fontName">You seem to be Offline!</p>
      <a href="/"><button class="sour-gummy-fontName">Retry</button></a>
    </div>
    <style>
      .sour-gummy-fontName {
        font-family: "SourGummy", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .mainContent {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 250px;
      }
      .line1 {
        font-family: "SourGummy", sans-serif;
        font-size: 30px;
        font-weight: 600;
      }
      .line2 {
        font-family: "SourGummy", sans-serif;
        font-size: 20px;
        font-weight: 400;
      }
      body {
        background-color: #fff4ea;
        color: #c96868;
      }
      a {
        margin-top: 45px;
      }
      button {
        border-radius: 30px;
        border-width: 0;
        width: 80px;
        height: 40px;
        font-family: "SourGummy", sans-serif;
        font-weight: 600;
        font-size: 15px;
        background-color: #c96868;
        color: aliceblue;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d87777;
      }

      button:active {
        background-color: #b85959;
      }
    </style>
  </body>
</html>
